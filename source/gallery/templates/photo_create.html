{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
    Photo create
{% endblock %}

{% block content %}
    <div style="padding-left: 145px;">
        <form action="{% url 'photo_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
